<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fintech Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mb-4">
        <button
          class="btn btn-light d-inline-block d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1>Bem vindo, Augusto.</h1>
        <div class="card bg-danger text-white mt-3">
          <div class="card-body">
            <h5 class="card-title">Conta</h5>
            <p class="card-text">Saldo</p>
            <h2 class="card-text" id="saldo">R$ 0,00</h2>
            <span class="eye-icon" id="toggle-saldo"
              ><i class="fas fa-eye"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="text-center mt-3 mb-4">
        <div class="d-inline-block mx-2">
          <button class="btn btn-light rounded-circle p-3" id="pix-button">
            <i class="fas fa-qrcode fa-2x"></i>
          </button>
          <p>Pix</p>
        </div>
        <div class="d-inline-block mx-2">
          <button class="btn btn-light rounded-circle p-3" id="cofrinho-button">
            <i class="fas fa-piggy-bank fa-2x"></i>
          </button>
          <p>Cofrinhos</p>
        </div>
        <div class="d-inline-block mx-2">
          <button class="btn btn-light rounded-circle p-3" id="cartao-button">
            <i class="fas fa-credit-card fa-2x"></i>
          </button>
          <p>Cartão</p>
        </div>
      </div>
      <div class="list-group">
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          id="investir-item"
        >
          Investir
          <i class="fas fa-chart-line fa-lg"></i>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          id="seguros-item"
        >
          Seguros
          <i class="fas fa-shield-alt fa-lg"></i>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          id="emprestimos-item"
        >
          Empréstimos
          <i class="fas fa-hand-holding-usd fa-lg"></i>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          id="cartao-virtual-item"
        >
          Cartão virtual
          <i class="fas fa-credit-card fa-lg"></i>
        </a>
      </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light d-lg-none">
      <div class="nav-item text-center flex-column">
        <a href="#" class="navbar-brand">
          <i class="fas fa-home"></i>
          <p>Início</p>
        </a>
      </div>
      <div class="nav-item text-center flex-column">
        <a href="#" class="navbar-brand">
          <i class="fas fa-wallet"></i>
          <p>Carteira</p>
        </a>
      </div>
      <div class="nav-item text-center flex-column">
        <a href="#" class="navbar-brand">
          <i class="fas fa-exchange-alt"></i>
          <p>Transações</p>
        </a>
      </div>
      <div class="nav-item text-center flex-column">
        <a href="#" class="navbar-brand">
          <i class="fas fa-user"></i>
          <p>Conta</p>
        </a>
      </div>
    </nav>

    <div
      class="toast-container position-fixed bottom-0 right-0 p-3"
      style="z-index: 11"
    >
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="mr-auto">Notificação</strong>
          <small>Agora</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          <!-- Mensagem de notificação aqui -->
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
