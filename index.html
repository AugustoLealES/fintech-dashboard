<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fintech Dashboard</title>
    <link
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 pb-16">
    <div class="container mx-auto mt-5">
      <div class="container mx-auto mt-5">
        <div class="text-center mb-4">
          <h1 class="text-2xl font-bold">Bem vindo, Augusto.</h1>
          <div class="bg-red-500 text-white rounded-lg mt-3 p-4">
            <div class="flex justify-center items-center">
              <div>
                <h5 class="text-lg font-semibold">Conta</h5>
                <p class="text-sm">Saldo</p>
                <h2 class="text-xl font-bold" id="saldo">R$ 0,00</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-3 mb-4 flex justify-center space-x-4">
        <div>
          <button class="bg-white rounded-full p-6 shadow-md">
            <i class="fas fa-qrcode fa-2x"></i>
          </button>
          <p>Pix</p>
        </div>
        <div>
          <button class="bg-white rounded-full p-6 shadow-md">
            <i class="fas fa-piggy-bank fa-2x"></i>
          </button>
          <p>Cofrinhos</p>
        </div>
        <div>
          <button class="bg-white rounded-full p-6 shadow-md">
            <i class="fas fa-credit-card fa-2x"></i>
          </button>
          <p>Cartão</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg">
        <div class="list-group">
          <a
            href="#"
            class="list-group-item flex justify-between items-center py-4 px-6 border-b border-gray-200"
          >
            Investir
            <i class="fas fa-chart-line fa-lg"></i>
          </a>
          <a
            href="#"
            class="list-group-item flex justify-between items-center py-4 px-6 border-b border-gray-200"
          >
            Seguros
            <i class="fas fa-shield-alt fa-lg"></i>
          </a>
          <a
            href="#"
            class="list-group-item flex justify-between items-center py-4 px-6 border-b border-gray-200"
          >
            Empréstimos
            <i class="fas fa-hand-holding-usd fa-lg"></i>
          </a>
          <a
            href="#"
            class="list-group-item flex justify-between items-center py-4 px-6"
          >
            Cartão virtual
            <i class="fas fa-credit-card fa-lg"></i>
          </a>
        </div>
      </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg d-lg-none">
      <div class="flex justify-around text-center py-3">
        <a href="#" class="text-red-500 flex flex-col items-center">
          <i class="fas fa-home text-xl"></i>
          <p class="text-sm">Início</p>
        </a>
        <a href="#" class="text-red-500 flex flex-col items-center">
          <i class="fas fa-wallet text-xl"></i>
          <p class="text-sm">Carteira</p>
        </a>
        <a href="#" class="text-red-500 flex flex-col items-center">
          <i class="fas fa-exchange-alt text-xl"></i>
          <p class="text-sm">Transações</p>
        </a>
        <a href="#" class="text-red-500 flex flex-col items-center">
          <i class="fas fa-user text-xl"></i>
          <p class="text-sm">Conta</p>
        </a>
      </div>
    </nav>
  </body>
</html>
